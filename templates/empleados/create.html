{% include 'header.html' %}

<form method="post" action="/store" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Ingresar nuevo usuario
        </div>                
        <div class="card-body">
            <h5 class="card-title">Datos del Usuario:</h5>
            <p class="card-text">
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
                </div>
                <div class="form-group">
                    <label for="txtTipoUsuario">Tipo de usuario:</label>                    
                    <select class="form-control" type="text" name="txtTipoUsuario" id="txtTipoUsuario">
                        <option value="admin">Administrador</option>
                        <option value="comun" selected>Comun</option>                       
                    </select>
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto:</label>
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Agregar">
                    <a href="{{url_for('empl')}}" class="btn btn-primary">Regresar</a>
                </div>
            </p>
        </div>
    </div>

    
</form>
{% include 'footer.html' %}
